<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barbell Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
	    <h1>Barbell Calculator</h1>
        <p>Enter in the amount of weight you want, and this tool will display the plates on the barbell!</p>
        <div class="barbell-area section">
            <h2 id="weight-display">0 lbs</h2>
            <div id="barbell">
                <div class="barbell-side">
                    <!-- was used for debugging -->
                    <!-- <div class="plate-shape plate-45" title="45 lbs"></div>
                    <div class="plate-shape plate-45" title="45 lbs"></div>
                    <div class="plate-shape plate-45" title="45 lbs"></div> -->
                </div>
                <div class="barbell-side">
                    <!-- <div class="plate-shape plate-45" title="45 lbs"></div>
                    <div class="plate-shape plate-45" title="45 lbs"></div>
                    <div class="plate-shape plate-45" title="45 lbs"></div> -->
                </div>
            </div>
            <p><small>(hover over barbell/plates to see the weight of each component)</small></p>
        </div>
        <div class="options section">
            <div class="section">
                <span>Enter weight:</span>
                <input type="number" min="0" step="0.5" id="weight-input">
            </div>
            <div class="settings section">
                <label>
                    <span>Barbell weight:</span>
                    <select name="barbell-weight" id="barbell-weight">
                        <option value="45">45 lbs</option>
                        <option value="35">35 lbs</option>
                        <option value="15">15 lbs</option>
                    </select>
                </label>
                <div class="plate-options">
                    <label class="plate-label">
                        <input type="checkbox" value="55">
		            	<div class="plate-shape plate-55" title="55 lbs"></div>
                        <span class="plate-text">55 lbs</span>
                    </label>
        		    <label class="plate-label">
                        <input type="checkbox" value="45" checked>
                        <div class="plate-shape plate-45" title="45 lbs"></div>
                        <span class="plate-text">45 lbs</span>
                    </label>
        		    <label class="plate-label">
                        <input type="checkbox" value="35" checked>
                        <div class="plate-shape plate-35" title="35 lbs"></div>
                        <span class="plate-text">35 lbs</span>
                    </label>
        		    <label class="plate-label">
                        <input type="checkbox" value="25" checked>
                        <div class="plate-shape plate-25" title="25 lbs"></div>
                        <span class="plate-text">25 lbs</span>
                    </label>
        		    <label class="plate-label">
                        <input type="checkbox" value="10" checked>
                        <div class="plate-shape plate-10" title="10 lbs"></div>
                        <span class="plate-text">10 lbs</span>
                    </label>
        		    <label class="plate-label">
                        <input type="checkbox" value="5" checked>
                        <div class="plate-shape plate-5" title="5 lbs"></div>
                        <span class="plate-text">5 lbs</span>
                    </label>
        		    <label class="plate-label">
                        <input type="checkbox" value="2.5" checked>
                        <div class="plate-shape plate-2.5" title="2.5 lbs"></div>
                        <span class="plate-text">2.5 lbs</span>
                    </label>
        		    <label class="plate-label">
                        <input type="checkbox" value="1">
                        <div class="plate-shape plate-1" title="1 lb"></div>
                        <span class="plate-text">1 lb</span>
                    </label>
        		    <label class="plate-label">
                        <input type="checkbox" value="0.5">
                        <div class="plate-shape plate-0.5" title="0.5 lbs"></div>
                        <span class="plate-text">0.5 lbs</span>
                    </label>
                </div>
		        <span><small>(click to enable/disable plates in the calculation)</small></span>
            </div>
            <button id="kg-toggle">Switch to kg</button>
            <button id="calculate-btn">Calculate Weight</button>
        </div>
    </body>
</html>
