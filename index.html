<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barbell Calculator</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
	<h1>Barbell Calculator</h1>
        <div class="barbell-area">
            <h2 id="weight-display"></h2>
            <div id="barbell"></div>
        </div>
        <div class="options section">
            <div class="section">
                <span>Enter weight:</span>
                <input type="text">
            </div>
            <div class="settings section">
                <label>
                    <span>Barbell weight:</span>
                    <select name="barbell-weight" id="barbell-weight">
                        <option value="45">45 lbs</option>
                        <option value="35">35 lbs</option>
                        <option value="15">15 lbs</option>
                    </select>
                </label>
                <div class="plate-options">
                    <label class="plate-label">
                        <input type="checkbox" value="55">
			<div class="plate-shape"></div>
                        <span class="plate-text">55 lbs</span>
                    </label>
		    <label class="plate-label">
                        <input type="checkbox" value="45" checked>
                        <div class="plate-shape"></div>
                        <span class="plate-text">45 lbs</span>
                    </label>
		    <label class="plate-label">
                        <input type="checkbox" value="35" checked>
                        <div class="plate-shape"></div>
                        <span class="plate-text">35 lbs</span>
                    </label>
		    <label class="plate-label">
                        <input type="checkbox" value="25" checked>
                        <div class="plate-shape"></div>
                        <span class="plate-text">25 lbs</span>
                    </label>
		    <label class="plate-label">
                        <input type="checkbox" value="10" checked>
                        <div class="plate-shape"></div>
                        <span class="plate-text">10 lbs</span>
                    </label>
		    <label class="plate-label">
                        <input type="checkbox" value="5" checked>
                        <div class="plate-shape"></div>
                        <span class="plate-text">5 lbs</span>
                    </label>
		    <label class="plate-label">
                        <input type="checkbox" value="2.5" checked>
                        <div class="plate-shape"></div>
                        <span class="plate-text">2.5 lbs</span>
                    </label>
		    <label class="plate-label">
                        <input type="checkbox" value="1">
                        <div class="plate-shape"></div>
                        <span class="plate-text">1 lb</span>
                    </label>
		    <label class="plate-label">
                        <input type="checkbox" value="0.5">
                        <div class="plate-shape"></div>
                        <span class="plate-text">0.5 lbs</span>
                    </label>
                </div>
		<span>(click to enable/disable plates in the calculation)</span>
            </div>
        </div>
    </body>
</html>
